<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
    }
    audio {
      width: 300px;
      margin-top: 1rem;
    }
    button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #cd07ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <img id="image" src="" alt="Album Cover" />
  <br/>
  <audio id="audioPlayer" controls>
    Your browser does not support the audio element.
  </audio>
  <br/>
  <button onclick="downloadSong()">Download</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = decodeURIComponent(params.get("title") || "Unknown Title");
    const image = decodeURIComponent(params.get("image") || "");
    const audio = decodeURIComponent(params.get("audio") || "");

    console.log("Image URL:", image); // Helpful debug
    console.log("Audio URL:", audio);

    document.getElementById("title").innerText = title;
    document.getElementById("image").src = image;
    document.getElementById("audioPlayer").src = audio;

    function downloadSong() {
      fetch(audio)
        .then(response => response.blob())
        .then(blob => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `${title}.mp3`;
          link.click();
        })
        .catch(err => {
          alert("Download failed. Please check the audio URL or CORS settings.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
