<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    img { max-width: 300px; border-radius: 10px; }
    h1 { font-size: 2rem; }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <img id="image" src="" alt="Album Cover" />
  <br/>
  <a id="download" class="button" href="#" download>Download Song</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = decodeURIComponent(params.get("title") || "Unknown Title");
    const image = decodeURIComponent(params.get("image") || "");
    const audio = decodeURIComponent(params.get("audio") || "");

    document.getElementById("title").innerText = title;
    document.getElementById("image").src = image;
    document.getElementById("download").href = audio;
  </script>
</body>
</html>
